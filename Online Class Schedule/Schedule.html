<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Table</title>
    <!-- font refernces -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <!-- LINK TO CSS FILE -->
    <link rel="stylesheet" href="./Schedule.css">
    <script src="./Schedule.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="header"></div>
        <div class="content">
            <div id="button" class="button">TAKE TO CURRENT CLASS</div>
            <div id="button" class="selector-button">
                SELECT A DAY
                <select name="day-selection" id="selector">
                    <option value="none"></option>
                    <option value="DAY01">DAY01</option>
                    <option value="DAY02">DAY02</option>
                    <option value="DAY03">DAY03</option>
                    <option value="DAY04">DAY04</option>
                    <option value="DAY05">DAY05</option>
                    <option value="DAY06">DAY06</option>
                </select>
            </div>
            <div class="table">
                <div class="sub-holder">
                    <div class="sub"></div>
                    <div class="sub"></div>
                    <div class="sub"></div>
                    <div class="sub"></div>
                    <div class="sub"></div>
                    <div class="sub"></div>
                    <div class="sub"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
